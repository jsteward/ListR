<ion-view view-title="Items">
    <ion-content>
        <ion-list>
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <input type="text" placeholder="New Item" ng-model="itemCtrl.newItemName">
                </label>
                <button class="button button-medium button-balanced" ng-click="itemCtrl.quickAddItem()">
                    Add
                </button>
            </div>



            <ion-item ng-repeat="item in itemCtrl.items">
                <div class="item item-input-inset" style="cursor: pointer" on-swipe-left="itemCtrl.removeItem(item)">
                    <label class="item-input-wrapper" style="background: none; cursor: pointer">{{item.name}}</label>
                    <button class="button button-small button-balanced" ng-click="itemCtrl.quantityUp(item)">
                        <i class="icon ion-plus-round"></i>
                    </button>
                    <span style="align-content: center; padding: 10px">{{item.quantity}}</span>
                    <button class="button button-small button-assertive" style="margin: 0;" ng-click="itemCtrl.quantityDown(item)">
                        <i class="icon ion-minus-round"></i>
                    </button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
